    <style>

        /* ‰∏ªÂÜÖÂÆπÂå∫Âüü */
        .main-content {

        /* È°µËÑöÊ†∑Âºè */
        .footer {

        /* Âä®ÁîªÊïàÊûú */
        .fade-in {

        /* ÊµÆÂä®Âä®Áîª */

        /* ÂìçÂ∫îÂºèËÆæËÆ° */
        @media (max-width: 768px) {
            .side-menu {

                position: fixed;

        /* ËèúÂçïÂõæÊ†á */
        .menu-icon {

        /* Âä†ËΩΩÂä®Áîª */
        .loading {

        .loading::after {
            content: '';

            top: 50%;

            width: 20px;

            margin: -10px 0 0 -10px;

        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }

        }
    </style>

<body>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function bookManagementApp() {
            return {
                // Êï∞ÊçÆ
                currentUser: null,
                activeMenu: 'book',
                currentPage: 'book.html',
                isLoggingOut: false,
                ws: null,
                notifications: [],
                reconnectAttempts: 0,
                maxReconnectAttempts: 5,
                
                // ËÆ°ÁÆóÂ±ûÊÄß
                get userDisplayText() {
                    if (!this.currentUser) return 'üë§ Ê¨¢ËøéÔºåÁî®Êà∑';
                    const roleText = this.currentUser.role === 'admin' ? 'ÁÆ°ÁêÜÂëò' : 'ÊôÆÈÄöÁî®Êà∑';
                    const roleIcon = this.currentUser.role === 'admin' ? 'üëë' : 'üë§';
                    return `${roleIcon} ${this.currentUser.username} (${roleText})`;
                },
                
                // ÊñπÊ≥ï
                async init() {
                    await this.getCurrentUser();
                    // ÂàùÂßãÂåñÊó∂Ëá™Âä®Âä†ËΩΩÂõæ‰π¶ÁÆ°ÁêÜÈ°µÈù¢
                    this.handleMenuClick('book', 'book.html');
                    // Âª∫Á´ã WebSocket ËøûÊé•
                    this.connectWebSocket();
                },
                
                async getCurrentUser() {
                    try {
                        const response = await fetch('/api/current-user');
                        const data = await response.json();
                        if (data.success) {
                            this.currentUser = data.user;
                        } else {
                            console.error('Ëé∑ÂèñÁî®Êà∑‰ø°ÊÅØÂ§±Ë¥•:', data.message);
                            window.location.href = '/login.html';
                        }
                    } catch (error) {
                        console.error('ÁΩëÁªúÈîôËØØ:', error);
                        window.location.href = '/login.html';
                    }
                },
                
                // WebSocket ËøûÊé•
                connectWebSocket() {
                    try {
                        // Ê£ÄÊü•ÊòØÂê¶Â∑≤ËøûÊé•
                        if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                            console.log('WebSocket Â∑≤ËøûÊé•ÔºåË∑≥ËøáÈáçÂ§çËøûÊé•');
                            return;
                        }
                        
                        // Ê£ÄÊü•ÈáçËøûÊ¨°Êï∞
                        if (this.reconnectAttempts >= this.maxReconnectAttempts) {
                            console.error('WebSocket ÈáçËøûÊ¨°Êï∞Â∑≤Ëææ‰∏äÈôêÔºåÂÅúÊ≠¢ÈáçËøû');
                            return;
                        }
                        
                        // Ëé∑Âèñ token
                        const token = this.getCookie('token');
                        
                        if (!token) {
                            console.error('Êú™ÊâæÂà∞ tokenÔºåÊó†Ê≥ïÂª∫Á´ã WebSocket ËøûÊé•');
                            return;
                        }
                        
                        console.log(`Â∞ùËØïÂª∫Á´ã WebSocket ËøûÊé• (Á¨¨ ${this.reconnectAttempts + 1} Ê¨°)`);
                        
                        // Âª∫Á´ã WebSocket ËøûÊé•
                        // Ëá™Âä®Ê£ÄÊµãÂçèËÆÆÔºöHTTP‰ΩøÁî®ws://ÔºåHTTPS‰ΩøÁî®wss://
                        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                        this.ws = new WebSocket(`${protocol}//${window.location.host}/ws`);
                        
                        this.ws.onopen = () => {
                            console.log('WebSocket ËøûÊé•Â∑≤Âª∫Á´ã');
                            this.reconnectAttempts = 0; // ÈáçÁΩÆÈáçËøûËÆ°Êï∞
                            
                            // Á°Æ‰øùËøûÊé•ÂÆåÂÖ®Âª∫Á´ãÂêéÂÜçÂèëÈÄÅÊ∂àÊÅØ
                            setTimeout(() => {
                                this.sendWebSocketMessage({
                                type: 'auth',
                                token: token
                                });
                            }, 100);
                        };
                        
                        this.ws.onmessage = (event) => {
                            try {
                                const data = JSON.parse(event.data);
                                this.handleWebSocketMessage(data);
                            } catch (error) {
                                console.error('Ëß£Êûê WebSocket Ê∂àÊÅØÂ§±Ë¥•:', error);
                            }
                        };
                        
                        this.ws.onclose = (event) => {
                            console.log('WebSocket ËøûÊé•Â∑≤ÂÖ≥Èó≠', event.code, event.reason);
                            // Â¶ÇÊûú‰∏çÊòØ‰∏ªÂä®ÂÖ≥Èó≠ÔºåÂàôÂ∞ùËØïÈáçËøû
                            if (!this.isLoggingOut && event.code !== 1000) {
                                this.reconnectAttempts++;
                                const delay = Math.min(5000 * this.reconnectAttempts, 30000); // ÈÄíÂ¢ûÂª∂ËøüÔºåÊúÄÂ§ß30Áßí
                                console.log(`${delay/1000}ÁßíÂêéÂ∞ùËØïÈáçËøû (Á¨¨ ${this.reconnectAttempts} Ê¨°)...`);
                            setTimeout(() => {
                                if (!this.isLoggingOut) {
                                    this.connectWebSocket();
                                }
                                }, delay);
                            }
                        };
                        
                        this.ws.onerror = (error) => {
                            console.error('WebSocket ÈîôËØØ:', error);
                        };
                        
                    } catch (error) {
                        console.error('Âª∫Á´ã WebSocket ËøûÊé•Â§±Ë¥•:', error);
                    }
                },
                
                // Â§ÑÁêÜ WebSocket Ê∂àÊÅØ
                handleWebSocketMessage(data) {
                    switch (data.type) {
                        case 'auth_success':
                            console.log('WebSocket Ë∫´‰ªΩÈ™åËØÅÊàêÂäü');
                            break;
                        case 'auth_error':
                            console.error('WebSocket Ë∫´‰ªΩÈ™åËØÅÂ§±Ë¥•:', data.message);
                            break;
                        case 'notification':
                            this.showNotification(data);
                            break;
                        default:
                            console.log('Êî∂Âà∞Êú™Áü•Á±ªÂûãÁöÑ WebSocket Ê∂àÊÅØ:', data);
                    }
                },
                
                // ÊòæÁ§∫ÈÄöÁü•
                showNotification(data) {
                    const notification = {
                        id: Date.now(),
                        message: data.message,
                        operator: data.operator,
                        timestamp: data.timestamp,
                        type: 'info'
                    };
                    
                    this.notifications.unshift(notification);
                    
                    // ÈôêÂà∂ÈÄöÁü•Êï∞ÈáèÔºåÊúÄÂ§öÊòæÁ§∫10Êù°
                    if (this.notifications.length > 10) {
                        this.notifications = this.notifications.slice(0, 10);
                    }
                    
                    // ÊòæÁ§∫ Bootstrap toast
                    this.showToast(notification);
                },
                
                // ÊòæÁ§∫ Bootstrap toast
                showToast(notification) {
                    const toastHtml = `
                        <div class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
                            <div class="d-flex">
                                <div class="toast-body">
                                    <strong>${notification.operator}</strong> ${notification.message}
                                </div>
                                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                            </div>
                        </div>
                    `;
                    
                    // ÂàõÂª∫ toast ÂÆπÂô®ÔºàÂ¶ÇÊûú‰∏çÂ≠òÂú®Ôºâ
                    let toastContainer = document.getElementById('toast-container');
                    if (!toastContainer) {
                        toastContainer = document.createElement('div');
                        toastContainer.id = 'toast-container';
                        toastContainer.className = 'toast-container position-fixed top-0 end-0 p-3';
                        toastContainer.style.zIndex = '9999';
                        document.body.appendChild(toastContainer);
                    }
                    
                    // Ê∑ªÂä† toast
                    const toastElement = document.createElement('div');
                    toastElement.innerHTML = toastHtml;
                    const toast = toastElement.firstElementChild;
                    toastContainer.appendChild(toast);
                    
                    // ÊòæÁ§∫ toast
                    const bsToast = new bootstrap.Toast(toast);
                    bsToast.show();
                    
                    // 5ÁßíÂêéËá™Âä®ÁßªÈô§
                    setTimeout(() => {
                        if (toast.parentNode) {
                            toast.parentNode.removeChild(toast);
                        }
                    }, 5000);
                },
                
                // Ëé∑Âèñ cookie
                getCookie(name) {
                    const value = `; ${document.cookie}`;
                    const parts = value.split(`; ${name}=`);
                    if (parts.length === 2) {
                        const cookieValue = parts.pop().split(';').shift();
                        return cookieValue ? decodeURIComponent(cookieValue) : null;
                    }
                    return null;
                },
                
                // ÂÆâÂÖ®ÂèëÈÄÅ WebSocket Ê∂àÊÅØ
                sendWebSocketMessage(message) {
                    if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                        try {
                            this.ws.send(JSON.stringify(message));
                            return true;
                        } catch (error) {
                            console.error('ÂèëÈÄÅ WebSocket Ê∂àÊÅØÂ§±Ë¥•:', error);
                            return false;
                        }
                    } else {
                        console.warn('WebSocket Êú™ËøûÊé•ÊàñÁä∂ÊÄÅÂºÇÂ∏∏:', this.ws?.readyState);
                        return false;
                    }
                },
                
                isAdmin() {
                    return this.currentUser && this.currentUser.role === 'admin';
                },
                
                handleMenuClick(menuId, pageUrl) {
                    this.activeMenu = menuId;
                    this.currentPage = pageUrl;
                },
                
                async logout() {
                    this.isLoggingOut = true;
                    
                    // ÂÖ≥Èó≠ WebSocket ËøûÊé•
                    if (this.ws) {
                        this.ws.close();
                    }
                    
                    try {
                        const response = await fetch('/api/logout', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        });
                        
                        const data = await response.json();
                        
                        if (data.success) {
                            console.log('Ê≥®ÈîÄÊàêÂäü:', data.message);
                        } else {
                            console.warn('Ê≥®ÈîÄË≠¶Âëä:', data.message);
                        }
                    } catch (error) {
                        console.error('Ê≥®ÈîÄËØ∑Ê±ÇÂ§±Ë¥•:', error);
                    } finally {
                        this.isLoggingOut = false;
                    }
                    
                    // Ê∏ÖÁ©∫iframeÂÜÖÂÆπÔºåÈò≤Ê≠¢Â≠êÈ°µÈù¢ÁªßÁª≠ËøêË°å
                    document.getElementById('contentFrame').src = 'about:blank';
                    // Ê∏ÖÈô§localStorage
                    localStorage.clear();
                    // ÈáçÂÆöÂêëÂà∞ÁôªÂΩïÈ°µÈù¢
                    window.location.href = '/login.html';
                }
            }
        }
    </script>
