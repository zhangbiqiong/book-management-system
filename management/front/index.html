    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        function bookManagementApp() {
            return {
                // æ•°æ®
                currentUser: null,
                activeMenu: 'book',
                currentPage: 'book.html',
                isLoggingOut: false,
                ws: null,
                notifications: [],
                reconnectAttempts: 0,
                maxReconnectAttempts: 5,
                
                // è®¡ç®—å±æ€§
                get userDisplayText() {
                    if (!this.currentUser) return 'ğŸ‘¤ æ¬¢è¿ï¼Œç”¨æˆ·';
                    const roleText = this.currentUser.role === 'admin' ? 'ç®¡ç†å‘˜' : 'æ™®é€šç”¨æˆ·';
                    const roleIcon = this.currentUser.role === 'admin' ? 'ğŸ‘‘' : 'ğŸ‘¤';
                    return `${roleIcon} ${this.currentUser.username} (${roleText})`;
                },
                
                // æ–¹æ³•
                async init() {
                    await this.getCurrentUser();
                    // åˆå§‹åŒ–æ—¶è‡ªåŠ¨åŠ è½½å›¾ä¹¦ç®¡ç†é¡µé¢
                    this.handleMenuClick('book', 'book.html');
                    // å»ºç«‹ WebSocket è¿æ¥
                    this.connectWebSocket();
                },
                
                async getCurrentUser() {
                    try {
                        const response = await fetch('/api/current-user');
                        const data = await response.json();
                        if (data.success) {
                            this.currentUser = data.user;
                        } else {
                            console.error('è·å–ç”¨æˆ·ä¿¡æ¯å¤±è´¥:', data.message);
                            window.location.href = '/login.html';
                        }
                    } catch (error) {
                        console.error('ç½‘ç»œé”™è¯¯:', error);
                        window.location.href = '/login.html';
                    }
                },
                
                // WebSocket è¿æ¥
                connectWebSocket() {
                    try {
                        // æ£€æŸ¥æ˜¯å¦å·²è¿æ¥
                        if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                            console.log('WebSocket å·²è¿æ¥ï¼Œè·³è¿‡é‡å¤è¿æ¥');
                            return;
                        }
                        
                        // æ£€æŸ¥é‡è¿æ¬¡æ•°
                        if (this.reconnectAttempts >= this.maxReconnectAttempts) {
                            console.error('WebSocket é‡è¿æ¬¡æ•°å·²è¾¾ä¸Šé™ï¼Œåœæ­¢é‡è¿');
                            return;
                        }
                        
                        // è·å– token
                        const token = this.getCookie('token');
                        
                        if (!token) {
                            console.error('æœªæ‰¾åˆ° tokenï¼Œæ— æ³•å»ºç«‹ WebSocket è¿æ¥');
                            return;
                        }
                        
                        console.log(`å°è¯•å»ºç«‹ WebSocket è¿æ¥ (ç¬¬ ${this.reconnectAttempts + 1} æ¬¡)`);
                        
                        // å»ºç«‹ WebSocket è¿æ¥
                        // è‡ªåŠ¨æ£€æµ‹åè®®ï¼šHTTPä½¿ç”¨ws://ï¼ŒHTTPSä½¿ç”¨wss://
                        const protocol = window.location.protocol === 'https:' ? 'wss:' : 'ws:';
                        this.ws = new WebSocket(`${protocol}//${window.location.host}/ws`);
                        
                        this.ws.onopen = () => {
                            console.log('WebSocket è¿æ¥å·²å»ºç«‹');
                            this.reconnectAttempts = 0; // é‡ç½®é‡è¿è®¡æ•°
                            
                            // ç¡®ä¿è¿æ¥å®Œå…¨å»ºç«‹åå†å‘é€æ¶ˆæ¯
                            setTimeout(() => {
                                this.sendWebSocketMessage({
                                type: 'auth',
                                token: token
                                });
                            }, 100);
                        };
                        
                        this.ws.onmessage = (event) => {
                            try {
                                const data = JSON.parse(event.data);
                                this.handleWebSocketMessage(data);
                            } catch (error) {
                                console.error('è§£æ WebSocket æ¶ˆæ¯å¤±è´¥:', error);
                            }
                        };
                        
                        this.ws.onclose = (event) => {
                            console.log('WebSocket è¿æ¥å·²å…³é—­', event.code, event.reason);
                            // å¦‚æœä¸æ˜¯ä¸»åŠ¨å…³é—­ï¼Œåˆ™å°è¯•é‡è¿
                            if (!this.isLoggingOut && event.code !== 1000) {
                                this.reconnectAttempts++;
                                const delay = Math.min(5000 * this.reconnectAttempts, 30000); // é€’å¢å»¶è¿Ÿï¼Œæœ€å¤§30ç§’
                                console.log(`${delay/1000}ç§’åå°è¯•é‡è¿ (ç¬¬ ${this.reconnectAttempts} æ¬¡)...`);
                            setTimeout(() => {
                                if (!this.isLoggingOut) {
                                    this.connectWebSocket();
                                }
                                }, delay);
                            }
                        };
                        
                        this.ws.onerror = (error) => {
                            console.error('WebSocket é”™è¯¯:', error);
                        };
                        
                    } catch (error) {
                        console.error('å»ºç«‹ WebSocket è¿æ¥å¤±è´¥:', error);
                    }
                },
                
                // å¤„ç† WebSocket æ¶ˆæ¯
                handleWebSocketMessage(data) {
                    switch (data.type) {
                        case 'auth_success':
                            console.log('WebSocket èº«ä»½éªŒè¯æˆåŠŸ');
                            break;
                        case 'auth_error':
                            console.error('WebSocket èº«ä»½éªŒè¯å¤±è´¥:', data.message);
                            break;
                        case 'notification':
                            this.showNotification(data);
                            break;
                        default:
                            console.log('æ”¶åˆ°æœªçŸ¥ç±»å‹çš„ WebSocket æ¶ˆæ¯:', data);
                    }
                },
                
                // æ˜¾ç¤ºé€šçŸ¥
                showNotification(data) {
                    const notification = {
                        id: Date.now(),
                        message: data.message,
                        operator: data.operator,
                        timestamp: data.timestamp,
                        type: 'info'
                    };
                    
                    this.notifications.unshift(notification);
                    
                    // é™åˆ¶é€šçŸ¥æ•°é‡ï¼Œæœ€å¤šæ˜¾ç¤º10æ¡
                    if (this.notifications.length > 10) {
                        this.notifications = this.notifications.slice(0, 10);
                    }
                    
                    // æ˜¾ç¤º Bootstrap toast
                    this.showToast(notification);
                },
                
                // æ˜¾ç¤º Bootstrap toast
                showToast(notification) {
                    const toastHtml = `
                        <div class="toast align-items-center text-bg-primary border-0" role="alert" aria-live="assertive" aria-atomic="true">
                            <div class="d-flex">
                                <div class="toast-body">
                                    <strong>${notification.operator}</strong> ${notification.message}
                                </div>
                                <button type="button" class="btn-close btn-close-white me-2 m-auto" data-bs-dismiss="toast" aria-label="Close"></button>
                            </div>
                        </div>
                    `;
                    
                    // åˆ›å»º toast å®¹å™¨ï¼ˆå¦‚æœä¸å­˜åœ¨ï¼‰
                    let toastContainer = document.getElementById('toast-container');
                    if (!toastContainer) {
                        toastContainer = document.createElement('div');
                        toastContainer.id = 'toast-container';
                        toastContainer.className = 'toast-container position-fixed top-0 end-0 p-3';
                        toastContainer.style.zIndex = '9999';
                        document.body.appendChild(toastContainer);
                    }
                    
                    // æ·»åŠ  toast
                    const toastElement = document.createElement('div');
                    toastElement.innerHTML = toastHtml;
                    const toast = toastElement.firstElementChild;
                    toastContainer.appendChild(toast);
                    
                    // æ˜¾ç¤º toast
                    const bsToast = new bootstrap.Toast(toast);
                    bsToast.show();
                    
                    // 5ç§’åè‡ªåŠ¨ç§»é™¤
                    setTimeout(() => {
                        if (toast.parentNode) {
                            toast.parentNode.removeChild(toast);
                        }
                    }, 5000);
                },
                
                // è·å– cookie
                getCookie(name) {
                    const value = `; ${document.cookie}`;
                    const parts = value.split(`; ${name}=`);
                    if (parts.length === 2) {
                        const cookieValue = parts.pop().split(';').shift();
                        return cookieValue ? decodeURIComponent(cookieValue) : null;
                    }
                    return null;
                },
                
                // å®‰å…¨å‘é€ WebSocket æ¶ˆæ¯
                sendWebSocketMessage(message) {
                    if (this.ws && this.ws.readyState === WebSocket.OPEN) {
                        try {
                            this.ws.send(JSON.stringify(message));
                            return true;
                        } catch (error) {
                            console.error('å‘é€ WebSocket æ¶ˆæ¯å¤±è´¥:', error);
                            return false;
                        }
                    } else {
                        console.warn('WebSocket æœªè¿æ¥æˆ–çŠ¶æ€å¼‚å¸¸:', this.ws?.readyState);
                        return false;
                    }
                },
                
                isAdmin() {
                    return this.currentUser && this.currentUser.role === 'admin';
                },
                
                handleMenuClick(menuId, pageUrl) {
                    this.activeMenu = menuId;
                    this.currentPage = pageUrl;
                },
                
                async logout() {
                    this.isLoggingOut = true;
                    
                    // å…³é—­ WebSocket è¿æ¥
                    if (this.ws) {
                        this.ws.close();
                    }
                    
                    try {
                        const response = await fetch('/api/logout', {
                            method: 'POST',
                            headers: {
                                'Content-Type': 'application/json'
                            }
                        });
                        
                        const data = await response.json();
                        
                        if (data.success) {
                            console.log('æ³¨é”€æˆåŠŸ:', data.message);
                        } else {
                            console.warn('æ³¨é”€è­¦å‘Š:', data.message);
                        }
                    } catch (error) {
                        console.error('æ³¨é”€è¯·æ±‚å¤±è´¥:', error);
                    } finally {
                        this.isLoggingOut = false;
                    }
                    
                    // æ¸…ç©ºiframeå†…å®¹ï¼Œé˜²æ­¢å­é¡µé¢ç»§ç»­è¿è¡Œ
                    document.getElementById('contentFrame').src = 'about:blank';
                    // æ¸…é™¤localStorage
                    localStorage.clear();
                    // é‡å®šå‘åˆ°ç™»å½•é¡µé¢
                    window.location.href = '/login.html';
                }
            }
        }
    </script>
