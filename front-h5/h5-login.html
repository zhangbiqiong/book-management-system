<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no, viewport-fit=cover">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="default">
  <meta name="format-detection" content="telephone=no">
  <title>登录 - 图书借阅系统</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/less@4.2.0/dist/less.min.js"></script>
  <link rel="stylesheet/less" type="text/css" href="/h5/common.less" />
  <style>
    /* iPhone 16 优化样式 */
    :root {
      --safe-area-inset-top: env(safe-area-inset-top);
      --safe-area-inset-bottom: env(safe-area-inset-bottom);
      --safe-area-inset-left: env(safe-area-inset-left);
      --safe-area-inset-right: env(safe-area-inset-right);
    }

    * {
      box-sizing: border-box;
    }

    body {
      margin: 0;
      padding: 0;
      min-height: 100vh;
      min-height: 100dvh;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      font-family: -apple-system, BlinkMacSystemFont, 'SF Pro Display', 'Helvetica Neue', Arial, sans-serif;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: var(--safe-area-inset-top) var(--safe-area-inset-left) var(--safe-area-inset-bottom) var(--safe-area-inset-right);
      position: relative;
      overflow: hidden;
    }

    .login-container {
      width: 100%;
      max-width: 340px;
      padding: 0 20px;
      position: relative;
      z-index: 1;
    }

    .login-card {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      -webkit-backdrop-filter: blur(20px);
      border-radius: 24px;
      padding: 40px 32px;
      box-shadow: 
        0 20px 40px rgba(0, 0, 0, 0.1),
        0 8px 16px rgba(0, 0, 0, 0.05),
        inset 0 1px 0 rgba(255, 255, 255, 0.8);
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }

    .login-card::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(90deg, #667eea, #764ba2);
      border-radius: 24px 24px 0 0;
    }

    .logo-container {
      text-align: center;
      margin-bottom: 32px;
    }

    .logo {
      width: 80px;
      height: 80px;
      border-radius: 20px;
      box-shadow: 0 8px 24px rgba(0, 0, 0, 0.15);
      margin-bottom: 16px;
      transition: transform 0.3s ease;
    }

    .app-title {
      font-size: 28px;
      font-weight: 700;
      color: #1a1a1a;
      margin: 0;
      letter-spacing: -0.5px;
      background: linear-gradient(135deg, #667eea, #764ba2);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
      background-clip: text;
    }

    .app-subtitle {
      font-size: 16px;
      color: #666;
      margin-top: 8px;
      font-weight: 400;
    }

    .form-group {
      margin-bottom: 24px;
      position: relative;
    }

    .form-label {
      display: block;
      font-size: 16px;
      font-weight: 600;
      color: #1a1a1a;
      margin-bottom: 12px;
      letter-spacing: -0.2px;
    }

    .form-control {
      width: 100%;
      padding: 16px 20px;
      font-size: 16px;
      border: 2px solid #e1e5e9;
      border-radius: 16px;
      background: rgba(255, 255, 255, 0.8);
      transition: all 0.3s ease;
      font-family: inherit;
      color: #1a1a1a;
    }

    .form-control:focus {
      outline: none;
      border-color: #667eea;
      background: #ffffff;
      box-shadow: 0 0 0 4px rgba(102, 126, 234, 0.1);
      transform: translateY(-1px);
    }

    .form-control::placeholder {
      color: #999;
      font-weight: 400;
    }

    .input-icon {
      position: absolute;
      right: 16px;
      top: 50%;
      transform: translateY(-50%);
      color: #999;
      font-size: 18px;
      pointer-events: none;
      transition: color 0.3s ease;
    }

    .form-control:focus + .input-icon {
      color: #667eea;
    }

    .login-btn {
      width: 100%;
      padding: 18px 24px;
      font-size: 18px;
      font-weight: 600;
      color: #ffffff;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      border: none;
      border-radius: 16px;
      cursor: pointer;
      transition: all 0.3s ease;
      position: relative;
      overflow: hidden;
      letter-spacing: 0.5px;
      margin-top: 8px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(102, 126, 234, 0.3);
    }

    .login-btn:active {
      transform: translateY(0);
      box-shadow: 0 6px 12px rgba(102, 126, 234, 0.3);
    }

    .login-btn:disabled {
      opacity: 0.7;
      cursor: not-allowed;
      transform: none;
      box-shadow: none;
    }

    .loading-spinner {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255, 255, 255, 0.3);
      border-radius: 50%;
      border-top-color: #ffffff;
      animation: spin 1s ease-in-out infinite;
      margin-right: 8px;
    }

    @keyframes spin {
      to { transform: rotate(360deg); }
    }

    .error-message {
      background: rgba(220, 53, 69, 0.1);
      color: #dc3545;
      padding: 12px 16px;
      border-radius: 12px;
      font-size: 14px;
      margin-top: 16px;
      border: 1px solid rgba(220, 53, 69, 0.2);
      display: none;
    }

    .error-message.show {
      display: block;
      animation: slideIn 0.3s ease;
    }

    @keyframes slideIn {
      from {
        opacity: 0;
        transform: translateY(-10px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .footer-text {
      text-align: center;
      margin-top: 24px;
      font-size: 14px;
      color: rgba(255, 255, 255, 0.8);
      font-weight: 400;
    }

    @media (max-width: 375px) {
      .login-container {
        padding: 0 16px;
      }
      
      .login-card {
        padding: 32px 24px;
      }
      
      .app-title {
        font-size: 24px;
      }
      
      .form-control {
        padding: 14px 16px;
        font-size: 16px;
      }
      
      .login-btn {
        padding: 16px 20px;
        font-size: 16px;
      }
    }

    /* 深色模式支持 */
    @media (prefers-color-scheme: dark) {
      .login-card {
        background: rgba(30, 30, 30, 0.95);
        border-color: rgba(255, 255, 255, 0.1);
      }
      
      .form-label {
        color: #ffffff;
      }
      
      .form-control {
        background: rgba(255, 255, 255, 0.1);
        border-color: rgba(255, 255, 255, 0.2);
        color: #ffffff;
      }
      
      .form-control:focus {
        background: rgba(255, 255, 255, 0.15);
      }
      
      .form-control::placeholder {
        color: rgba(255, 255, 255, 0.6);
      }
    }

    /* 减少动画（用户偏好） */
    @media (prefers-reduced-motion: reduce) {
      * {
        animation-duration: 0.01ms !important;
        animation-iteration-count: 1 !important;
        transition-duration: 0.01ms !important;
      }
    }
  </style>
</head>
<body>
  <div class="login-container" x-data="loginForm()">
    <div class="login-card">
      <div class="logo-container">
        <img src="/assert/h5-login.png" alt="Logo" class="logo">
        <h1 class="app-title">图书借阅系统</h1>
        <p class="app-subtitle">欢迎回来，请登录您的账户</p>
      </div>
      
      <form @submit.prevent="submit()">
        <div class="form-group">
          <label class="form-label">用户名</label>
          <input 
            type="text" 
            class="form-control" 
            x-model="username" 
            placeholder="请输入用户名" 
            required 
            autofocus
            autocomplete="username"
            :disabled="loading"
          >
          <span class="input-icon">👤</span>
        </div>
        
        <div class="form-group">
          <label class="form-label">密码</label>
          <input 
            type="password" 
            class="form-control" 
            x-model="password" 
            placeholder="请输入密码" 
            required
            autocomplete="current-password"
            :disabled="loading"
          >
          <span class="input-icon">🔒</span>
        </div>
        
        <button type="submit" class="login-btn" :disabled="loading">
          <span x-show="loading" class="loading-spinner"></span>
          <span x-text="loading ? '登录中...' : '登录'"></span>
        </button>
      </form>
      
      <div class="error-message" x-show="errorMessage" x-text="errorMessage"></div>
    </div>
    
    <div class="footer-text">
      © 2024 图书借阅系统 - 让阅读更简单
    </div>
  </div>

  <script>
    function loginForm() {
      return {
        username: '',
        password: '',
        loading: false,
        errorMessage: '',
        
        async submit() {
          if (!this.username || !this.password) {
            this.showError('请输入用户名和密码');
            return;
          }
          
          this.loading = true;
          this.errorMessage = '';
          
          try {
            const res = await fetch('/api/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              credentials: 'include',
              body: JSON.stringify({ 
                username: this.username.trim(), 
                password: this.password 
              })
            });
            
            const result = await res.json();
            
            if (result.success) {
              // 添加成功动画
              this.showSuccess();
              // 跳转到H5主框架页面
              setTimeout(() => {
                window.location.href = '/h5/h5-index.html';
              }, 500);
            } else {
              this.showError(result.message || '登录失败，请检查用户名和密码');
            }
          } catch (e) {
            console.error('登录错误:', e);
            this.showError('网络错误，请检查网络连接后重试');
          } finally {
            this.loading = false;
          }
        },
        
        showError(message) {
          this.errorMessage = message;
          // 添加错误提示动画
          const errorEl = document.querySelector('.error-message');
          if (errorEl) {
            errorEl.classList.remove('show');
            setTimeout(() => errorEl.classList.add('show'), 10);
          }
        },
        
        showSuccess() {
          // 可以添加成功提示动画
          const btn = document.querySelector('.login-btn');
          if (btn) {
            btn.style.background = 'linear-gradient(135deg, #28a745, #20c997)';
            btn.innerHTML = '<span>✓ 登录成功</span>';
          }
        }
      }
    }
  </script>
</body>
</html>
