<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>LessCSS测试页面</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/less@4.2.0/dist/less.min.js"></script>
  <link rel="stylesheet/less" type="text/css" href="/h5/common.less" />
</head>
<body>
  <div class="container-fluid p-3">
    <h4 class="mb-3">LessCSS测试页面</h4>
    
    <!-- 卡片测试 -->
    <div class="card-h5 mb-3">
      <h5>卡片样式测试</h5>
      <p>这是一个使用公共样式的卡片组件。</p>
    </div>
    
    <!-- 按钮测试 -->
    <div class="mb-3">
      <h5>按钮样式测试</h5>
      <button class="btn btn-h5 btn-primary-h5 me-2">主要按钮</button>
      <button class="btn btn-h5 btn-success-h5 me-2">成功按钮</button>
      <button class="btn btn-h5 btn-warning-h5 me-2">警告按钮</button>
      <button class="btn btn-h5 btn-danger-h5 me-2">危险按钮</button>
      <button class="btn btn-h5 btn-outline-h5">轮廓按钮</button>
    </div>
    
    <!-- 搜索框测试 -->
    <div class="search-box mb-3">
      <h5>搜索框测试</h5>
      <input type="text" class="search-input" placeholder="请输入搜索内容">
    </div>
    
    <!-- 表单测试 -->
    <div class="card-h5 mb-3">
      <h5>表单测试</h5>
      <div class="mb-3">
        <label class="form-label-h5">用户名</label>
        <input type="text" class="form-control-h5" placeholder="请输入用户名">
      </div>
      <div class="mb-3">
        <label class="form-label-h5">密码</label>
        <input type="password" class="form-control-h5" placeholder="请输入密码">
      </div>
    </div>
    
    <!-- 工具类测试 -->
    <div class="card-h5">
      <h5>工具类测试</h5>
      <div class="d-flex justify-content-between">
        <div class="text-center">
          <div class="stats-number">123</div>
          <div class="stats-label">测试数据</div>
        </div>
        <div class="text-center">
          <div class="stats-number">456</div>
          <div class="stats-label">测试数据</div>
        </div>
        <div class="text-center">
          <div class="stats-number">789</div>
          <div class="stats-label">测试数据</div>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
