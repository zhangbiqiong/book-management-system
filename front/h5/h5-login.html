<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <title>登录 - 图书借阅系统</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/less@4.2.0/dist/less.min.js"></script>
  <link rel="stylesheet/less" type="text/css" href="/h5/common.less" />
  <style>
    body {
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }
    .form-control:focus {
      box-shadow: none;
      border-color: #86b7fe;
    }
  </style>
</head>
<body>
  <div class="login-card" x-data="loginForm()">
    <img src="/assert/h5-login.png" alt="Logo" class="logo">
    <h5 class="text-center mb-4">图书借阅系统</h5>
    <form @submit.prevent="submit()">
      <div class="mb-3">
        <label class="form-label">用户名</label>
        <input type="text" class="form-control" x-model="username" placeholder="请输入用户名" required autofocus>
      </div>
      <div class="mb-3">
        <label class="form-label">密码</label>
        <input type="password" class="form-control" x-model="password" placeholder="请输入密码" required>
      </div>
      <button type="submit" class="btn btn-h5 btn-primary-h5 w-100" :disabled="loading">
        <span x-text="loading ? '登录中...' : '登录'"></span>
      </button>
    </form>
  </div>

  <script>
    function loginForm() {
      return {
        username: '',
        password: '',
        loading: false,
        async submit() {
          if (!this.username || !this.password) return;
          this.loading = true;
          try {
            const res = await fetch('/api/login', {
              method: 'POST',
              headers: { 'Content-Type': 'application/json' },
              credentials: 'include',
              body: JSON.stringify({ username: this.username.trim(), password: this.password })
            });
            const result = await res.json();
            if (result.success) {
              // 跳转到H5主框架页面
              window.location.href = '/h5/h5-index.html';
            } else {
              alert(result.message || '登录失败');
            }
          } catch (e) {
            alert('网络错误，请稍后重试');
          } finally {
            this.loading = false;
          }
        }
      }
    }
  </script>
</body>
</html>
