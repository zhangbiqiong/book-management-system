<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>离线 - 图书管理系统</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
        }
        
        .offline-container {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 90%;
        }
        
        .offline-icon {
            font-size: 4rem;
            color: #6c757d;
            margin-bottom: 1rem;
        }
        
        .offline-title {
            color: #343a40;
            font-size: 1.8rem;
            font-weight: 600;
            margin-bottom: 1rem;
        }
        
        .offline-message {
            color: #6c757d;
            font-size: 1.1rem;
            line-height: 1.6;
            margin-bottom: 2rem;
        }
        
        .retry-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border: none;
            color: white;
            padding: 12px 30px;
            border-radius: 25px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
        }
        
        .retry-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .status-indicator {
            display: inline-block;
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background-color: #dc3545;
            margin-right: 8px;
            animation: pulse 2s infinite;
        }
        
        @keyframes pulse {
            0% { opacity: 1; }
            50% { opacity: 0.5; }
            100% { opacity: 1; }
        }
        
        .cached-content {
            margin-top: 2rem;
            padding-top: 2rem;
            border-top: 1px solid #e9ecef;
        }
        
        .cached-content h5 {
            color: #495057;
            margin-bottom: 1rem;
        }
        
        .cached-links {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .cached-link {
            color: #007bff;
            text-decoration: none;
            padding: 8px 16px;
            border-radius: 8px;
            transition: background-color 0.3s ease;
        }
        
        .cached-link:hover {
            background-color: #f8f9fa;
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="offline-container">
        <div class="offline-icon">
            <i class="bi bi-wifi-off"></i>
        </div>
        
        <h1 class="offline-title">网络连接已断开</h1>
        
        <p class="offline-message">
            <span class="status-indicator"></span>
            您当前处于离线状态，无法访问在线功能。
            <br>
            请检查网络连接后重试。
        </p>
        
        <button class="retry-btn" onclick="retryConnection()">
            <i class="bi bi-arrow-clockwise"></i>
            重新连接
        </button>
        
        <div class="cached-content">
            <h5>可用的离线内容</h5>
            <div class="cached-links">
                <a href="/" class="cached-link">
                    <i class="bi bi-house"></i>
                    返回首页
                </a>
                <a href="/setting.html" class="cached-link">
                    <i class="bi bi-gear"></i>
                    设置页面
                </a>
            </div>
        </div>
    </div>

    <script>
        // 检查网络状态
        function checkConnection() {
            if (navigator.onLine) {
                window.location.reload();
            }
        }
        
        // 重试连接
        function retryConnection() {
            const btn = document.querySelector('.retry-btn');
            const icon = btn.querySelector('i');
            
            // 显示加载状态
            btn.disabled = true;
            icon.className = 'bi bi-arrow-clockwise spin';
            
            // 尝试重新加载
            setTimeout(() => {
                checkConnection();
                
                // 恢复按钮状态
                btn.disabled = false;
                icon.className = 'bi bi-arrow-clockwise';
            }, 2000);
        }
        
        // 监听网络状态变化
        window.addEventListener('online', () => {
            console.log('网络已连接');
            window.location.reload();
        });
        
        window.addEventListener('offline', () => {
            console.log('网络已断开');
        });
        
        // 定期检查连接状态
        setInterval(checkConnection, 5000);
        
        // 添加旋转动画
        const style = document.createElement('style');
        style.textContent = `
            .spin {
                animation: spin 1s linear infinite;
            }
            @keyframes spin {
                from { transform: rotate(0deg); }
                to { transform: rotate(360deg); }
            }
        `;
        document.head.appendChild(style);
    </script>
</body>
</html>
