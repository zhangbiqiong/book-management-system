<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书管理系统 - 登录</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Less CSS -->
    <link rel="stylesheet/less" type="text/css" href="css/main.less">
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <!-- Lodash -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
</head>
<body>
    <div class="login-page" x-data="loginApp()">
        <div class="login-card">
            <div class="login-header">
                <h1><i class="bi bi-book"></i> 图书管理系统</h1>
                <p>请登录您的账户</p>
            </div>
            
            <form @submit.prevent="handleLogin">
                <div class="mb-3">
                    <label for="username" class="form-label">用户名</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-person"></i>
                        </span>
                        <input 
                            type="text" 
                            class="form-control" 
                            id="username" 
                            x-model="form.username"
                            placeholder="请输入用户名"
                            required
                            :disabled="loading"
                        >
                    </div>
                </div>
                
                <div class="mb-4">
                    <label for="password" class="form-label">密码</label>
                    <div class="input-group">
                        <span class="input-group-text">
                            <i class="bi bi-lock"></i>
                        </span>
                        <input 
                            :type="showPassword ? 'text' : 'password'" 
                            class="form-control" 
                            id="password" 
                            x-model="form.password"
                            placeholder="请输入密码"
                            required
                            :disabled="loading"
                        >
                        <button 
                            type="button" 
                            class="btn btn-outline-secondary"
                            @click="showPassword = !showPassword"
                            :disabled="loading"
                        >
                            <i :class="showPassword ? 'bi bi-eye-slash' : 'bi bi-eye'"></i>
                        </button>
                    </div>
                </div>
                
                <div class="d-grid">
                    <button 
                        type="submit" 
                        class="btn btn-login"
                        :disabled="loading"
                    >
                        <span x-show="!loading">
                            <i class="bi bi-box-arrow-in-right"></i> 登录
                        </span>
                        <span x-show="loading" class="d-flex align-items-center justify-content-center">
                            <div class="spinner-border spinner-border-sm me-2" role="status">
                                <span class="visually-hidden">加载中...</span>
                            </div>
                            登录中...
                        </span>
                    </button>
                </div>
                
                <!-- 错误提示 -->
                <div x-show="error" class="alert alert-danger mt-3" role="alert">
                    <i class="bi bi-exclamation-triangle"></i>
                    <span x-text="error"></span>
                </div>
            </form>
        </div>
    </div>

    <!-- Less.js -->
    <script src="https://cdn.jsdelivr.net/npm/less@4.1.3/dist/less.min.js"></script>
    
    <script>
        function loginApp() {
            return {
                form: {
                    username: '',
                    password: ''
                },
                loading: false,
                error: '',
                showPassword: false,
                
                async handleLogin() {
                    this.loading = true;
                    this.error = '';
                    
                    try {
                        // 这里应该调用实际的登录API
                        // 暂时使用模拟登录
                        await this.simulateLogin();
                        
                        // 保存登录状态
                        localStorage.setItem('user', JSON.stringify({
                            username: this.form.username,
                            isLoggedIn: true,
                            loginTime: new Date().toISOString()
                        }));
                        
                        // 跳转到主页
                        window.location.href = 'index.html';
                        
                    } catch (error) {
                        this.error = error.message || '登录失败，请重试';
                    } finally {
                        this.loading = false;
                    }
                },
                
                simulateLogin() {
                    return new Promise((resolve, reject) => {
                        setTimeout(() => {
                            // 模拟验证逻辑
                            if (this.form.username && this.form.password) {
                                if (this.form.username === 'admin' && this.form.password === 'admin') {
                                    resolve();
                                } else {
                                    reject(new Error('用户名或密码错误'));
                                }
                            } else {
                                reject(new Error('请填写完整的登录信息'));
                            }
                        }, 1000);
                    });
                },
                
                // 检查是否已登录
                checkLoginStatus() {
                    const user = localStorage.getItem('user');
                    if (user) {
                        const userData = JSON.parse(user);
                        if (userData.isLoggedIn) {
                            window.location.href = 'index.html';
                        }
                    }
                }
            }
        }
        
        // 页面加载时检查登录状态
        document.addEventListener('DOMContentLoaded', function() {
            const app = document.querySelector('[x-data]').__x.$data;
            app.checkLoginStatus();
        });
    </script>
</body>
</html>
