<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PWA功能测试 - 图书管理系统</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="PWA功能测试页面">
    <meta name="theme-color" content="#0d6efd">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="PWA测试">
    <meta name="msapplication-TileColor" content="#0d6efd">
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/x-icon" href="assert/favicon.ico">
    <link rel="manifest" href="manifest.json">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Less CSS -->
    <link rel="stylesheet/less" type="text/css" href="css/main.less">
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <!-- Lodash -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
</head>
<body>
    <div class="container mt-4" x-data="pwaTest()">
        <div class="row">
            <div class="col-12">
                <h1 class="text-center mb-4">
                    <i class="bi bi-gear-wide-connected"></i>
                    PWA功能测试
                </h1>
                
                <!-- PWA状态信息 -->
                <div class="card mb-4">
                    <div class="card-header">
                        <h5><i class="bi bi-info-circle"></i> PWA状态信息</h5>
                    </div>
                    <div class="card-body">
                        <div class="row">
                            <div class="col-md-6">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item d-flex justify-content-between">
                                        <span>应用已安装:</span>
                                        <span :class="pwaInfo.isInstalled ? 'text-success' : 'text-danger'">
                                            <i :class="pwaInfo.isInstalled ? 'bi bi-check-circle' : 'bi bi-x-circle'"></i>
                                            <span x-text="pwaInfo.isInstalled ? '是' : '否'"></span>
                                        </span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between">
                                        <span>网络连接:</span>
                                        <span :class="pwaInfo.isOnline ? 'text-success' : 'text-danger'">
                                            <i :class="pwaInfo.isOnline ? 'bi bi-wifi' : 'bi bi-wifi-off'"></i>
                                            <span x-text="pwaInfo.isOnline ? '在线' : '离线'"></span>
                                        </span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between">
                                        <span>Service Worker:</span>
                                        <span :class="pwaInfo.hasServiceWorker ? 'text-success' : 'text-danger'">
                                            <i :class="pwaInfo.hasServiceWorker ? 'bi bi-check-circle' : 'bi bi-x-circle'"></i>
                                            <span x-text="pwaInfo.hasServiceWorker ? '支持' : '不支持'"></span>
                                        </span>
                                    </li>
                                </ul>
                            </div>
                            <div class="col-md-6">
                                <ul class="list-group list-group-flush">
                                    <li class="list-group-item d-flex justify-content-between">
                                        <span>通知权限:</span>
                                        <span :class="getNotificationClass(pwaInfo.notificationPermission)">
                                            <i :class="getNotificationIcon(pwaInfo.notificationPermission)"></i>
                                            <span x-text="getNotificationText(pwaInfo.notificationPermission)"></span>
                                        </span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between">
                                        <span>缓存支持:</span>
                                        <span :class="hasCacheSupport ? 'text-success' : 'text-danger'">
                                            <i :class="hasCacheSupport ? 'bi bi-check-circle' : 'bi bi-x-circle'"></i>
                                            <span x-text="hasCacheSupport ? '支持' : '不支持'"></span>
                                        </span>
                                    </li>
                                    <li class="list-group-item d-flex justify-content-between">
                                        <span>显示模式:</span>
                                        <span class="text-info">
                                            <i class="bi bi-display"></i>
                                            <span x-text="displayMode"></span>
                                        </span>
                                    </li>
                                </ul>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 功能测试按钮 -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5><i class="bi bi-download"></i> 安装功能</h5>
                            </div>
                            <div class="card-body">
                                <button class="btn btn-primary mb-2 w-100" @click="testInstall()">
                                    <i class="bi bi-download"></i>
                                    测试安装提示
                                </button>
                                <button class="btn btn-outline-primary mb-2 w-100" @click="checkInstallable()">
                                    <i class="bi bi-question-circle"></i>
                                    检查是否可安装
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5><i class="bi bi-bell"></i> 通知功能</h5>
                            </div>
                            <div class="card-body">
                                <button class="btn btn-success mb-2 w-100" @click="requestNotificationPermission()">
                                    <i class="bi bi-bell"></i>
                                    请求通知权限
                                </button>
                                <button class="btn btn-outline-success mb-2 w-100" @click="sendTestNotification()">
                                    <i class="bi bi-send"></i>
                                    发送测试通知
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 缓存管理 -->
                <div class="row">
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5><i class="bi bi-hdd-stack"></i> 缓存管理</h5>
                            </div>
                            <div class="card-body">
                                <button class="btn btn-info mb-2 w-100" @click="getCacheInfo()">
                                    <i class="bi bi-info-circle"></i>
                                    获取缓存信息
                                </button>
                                <button class="btn btn-warning mb-2 w-100" @click="clearCache()">
                                    <i class="bi bi-trash"></i>
                                    清除缓存
                                </button>
                            </div>
                        </div>
                    </div>
                    
                    <div class="col-md-6">
                        <div class="card mb-4">
                            <div class="card-header">
                                <h5><i class="bi bi-arrow-clockwise"></i> 更新功能</h5>
                            </div>
                            <div class="card-body">
                                <button class="btn btn-secondary mb-2 w-100" @click="checkForUpdates()">
                                    <i class="bi bi-search"></i>
                                    检查更新
                                </button>
                                <button class="btn btn-outline-secondary mb-2 w-100" @click="forceUpdate()">
                                    <i class="bi bi-arrow-clockwise"></i>
                                    强制更新
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
                
                <!-- 测试结果显示 -->
                <div class="card" x-show="testResults.length > 0">
                    <div class="card-header">
                        <h5><i class="bi bi-list-check"></i> 测试结果</h5>
                    </div>
                    <div class="card-body">
                        <div class="list-group">
                            <template x-for="result in testResults" :key="result.id">
                                <div class="list-group-item">
                                    <div class="d-flex justify-content-between align-items-center">
                                        <div>
                                            <h6 x-text="result.title"></h6>
                                            <p class="mb-0 text-muted" x-text="result.message"></p>
                                        </div>
                                        <span :class="result.success ? 'text-success' : 'text-danger'">
                                            <i :class="result.success ? 'bi bi-check-circle' : 'bi bi-x-circle'"></i>
                                        </span>
                                    </div>
                                </div>
                            </template>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Less.js -->
    <script src="https://cdn.jsdelivr.net/npm/less@4.1.3/dist/less.min.js"></script>
    <!-- PWA工具函数 -->
    <script src="js/pwa-utils.js"></script>
    
    <script>
        function pwaTest() {
            return {
                pwaInfo: {},
                hasCacheSupport: false,
                displayMode: 'browser',
                testResults: [],
                
                init() {
                    this.updatePWAInfo();
                    this.checkCacheSupport();
                    this.detectDisplayMode();
                },
                
                updatePWAInfo() {
                    if (window.pwaUtils) {
                        this.pwaInfo = window.pwaUtils.getPWAInfo();
                    }
                },
                
                checkCacheSupport() {
                    this.hasCacheSupport = 'caches' in window;
                },
                
                detectDisplayMode() {
                    if (window.matchMedia('(display-mode: standalone)').matches) {
                        this.displayMode = 'standalone';
                    } else if (window.navigator.standalone === true) {
                        this.displayMode = 'standalone (iOS)';
                    } else {
                        this.displayMode = 'browser';
                    }
                },
                
                addTestResult(title, message, success = true) {
                    this.testResults.unshift({
                        id: Date.now(),
                        title,
                        message,
                        success
                    });
                },
                
                getNotificationClass(permission) {
                    switch (permission) {
                        case 'granted': return 'text-success';
                        case 'denied': return 'text-danger';
                        case 'default': return 'text-warning';
                        default: return 'text-muted';
                    }
                },
                
                getNotificationIcon(permission) {
                    switch (permission) {
                        case 'granted': return 'bi bi-bell-fill';
                        case 'denied': return 'bi bi-bell-slash';
                        case 'default': return 'bi bi-bell';
                        default: return 'bi bi-bell';
                    }
                },
                
                getNotificationText(permission) {
                    switch (permission) {
                        case 'granted': return '已授权';
                        case 'denied': return '已拒绝';
                        case 'default': return '未设置';
                        default: return '不支持';
                    }
                },
                
                async testInstall() {
                    try {
                        if (window.pwaUtils) {
                            window.pwaUtils.showInstallPrompt();
                            this.addTestResult('安装测试', '已显示安装提示', true);
                        } else {
                            this.addTestResult('安装测试', 'PWA工具未加载', false);
                        }
                    } catch (error) {
                        this.addTestResult('安装测试', '测试失败: ' + error.message, false);
                    }
                },
                
                checkInstallable() {
                    const isInstallable = window.pwaUtils && window.pwaUtils.deferredPrompt;
                    this.addTestResult(
                        '可安装性检查', 
                        isInstallable ? '应用可以安装' : '应用不可安装',
                        isInstallable
                    );
                },
                
                async requestNotificationPermission() {
                    try {
                        if (window.pwaUtils) {
                            const granted = await window.pwaUtils.requestNotificationPermission();
                            this.addTestResult(
                                '通知权限请求',
                                granted ? '权限已授予' : '权限被拒绝',
                                granted
                            );
                            this.updatePWAInfo();
                        } else {
                            this.addTestResult('通知权限请求', 'PWA工具未加载', false);
                        }
                    } catch (error) {
                        this.addTestResult('通知权限请求', '请求失败: ' + error.message, false);
                    }
                },
                
                async sendTestNotification() {
                    try {
                        if (window.pwaUtils) {
                            const notification = window.pwaUtils.sendNotification(
                                '测试通知',
                                {
                                    body: '这是一个PWA测试通知',
                                    tag: 'test-notification'
                                }
                            );
                            this.addTestResult('发送通知', '测试通知已发送', !!notification);
                        } else {
                            this.addTestResult('发送通知', 'PWA工具未加载', false);
                        }
                    } catch (error) {
                        this.addTestResult('发送通知', '发送失败: ' + error.message, false);
                    }
                },
                
                async getCacheInfo() {
                    try {
                        if (window.pwaUtils) {
                            const cacheInfo = await window.pwaUtils.getCacheInfo();
                            const cacheCount = Object.values(cacheInfo).reduce((a, b) => a + b, 0);
                            this.addTestResult(
                                '获取缓存信息',
                                `找到 ${Object.keys(cacheInfo).length} 个缓存，共 ${cacheCount} 个文件`,
                                true
                            );
                        } else {
                            this.addTestResult('获取缓存信息', 'PWA工具未加载', false);
                        }
                    } catch (error) {
                        this.addTestResult('获取缓存信息', '获取失败: ' + error.message, false);
                    }
                },
                
                async clearCache() {
                    try {
                        if (window.pwaUtils) {
                            await window.pwaUtils.clearCache();
                            this.addTestResult('清除缓存', '缓存已清除', true);
                        } else {
                            this.addTestResult('清除缓存', 'PWA工具未加载', false);
                        }
                    } catch (error) {
                        this.addTestResult('清除缓存', '清除失败: ' + error.message, false);
                    }
                },
                
                checkForUpdates() {
                    this.addTestResult('检查更新', '更新检查功能已触发', true);
                    // 这里可以添加实际的更新检查逻辑
                },
                
                forceUpdate() {
                    this.addTestResult('强制更新', '页面将重新加载以应用更新', true);
                    setTimeout(() => {
                        window.location.reload();
                    }, 1000);
                }
            };
        }
    </script>
</body>
</html>
