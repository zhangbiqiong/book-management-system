<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书管理系统</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Less CSS -->
    <link rel="stylesheet/less" type="text/css" href="css/main.less">
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <!-- Lodash -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
</head>
<body>
    <div class="main-page" x-data="mainApp()">
        <!-- 顶部标题栏 -->
        <div class="header">
            <h1><i class="bi bi-book"></i> 图书管理系统</h1>
        </div>
        
        <!-- 内容区域 -->
        <div class="content-area">
            <iframe 
                :src="currentPage" 
                id="content-frame"
                @load="handleIframeLoad"
                x-ref="iframe"
            ></iframe>
        </div>
        
        <!-- 底部导航 -->
        <div class="bottom-nav">
            <div class="row g-0">
                <div class="col-4">
                    <div 
                        class="nav-item"
                        :class="{ 'active': currentTab === 'book' }"
                        @click="switchTab('book')"
                    >
                        <div class="nav-icon">
                            <i class="bi bi-book"></i>
                        </div>
                        <div class="nav-label">图书</div>
                    </div>
                </div>
                <div class="col-4">
                    <div 
                        class="nav-item"
                        :class="{ 'active': currentTab === 'borrow' }"
                        @click="switchTab('borrow')"
                    >
                        <div class="nav-icon">
                            <i class="bi bi-journal-check"></i>
                        </div>
                        <div class="nav-label">借阅</div>
                    </div>
                </div>
                <div class="col-4">
                    <div 
                        class="nav-item"
                        :class="{ 'active': currentTab === 'setting' }"
                        @click="switchTab('setting')"
                    >
                        <div class="nav-icon">
                            <i class="bi bi-gear"></i>
                        </div>
                        <div class="nav-label">设置</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Less.js -->
    <script src="https://cdn.jsdelivr.net/npm/less@4.1.3/dist/less.min.js"></script>
    
    <script>
        function mainApp() {
            return {
                currentTab: 'book',
                currentPage: 'book.html',
                user: null,
                
                init() {
                    this.checkAuth();
                    this.loadUserInfo();
                },
                
                // 检查用户认证状态
                checkAuth() {
                    const userStr = localStorage.getItem('user');
                    if (!userStr) {
                        window.location.href = 'login.html';
                        return;
                    }
                    
                    try {
                        this.user = JSON.parse(userStr);
                        if (!this.user.isLoggedIn) {
                            window.location.href = 'login.html';
                        }
                    } catch (error) {
                        console.error('解析用户信息失败:', error);
                        window.location.href = 'login.html';
                    }
                },
                
                // 加载用户信息
                loadUserInfo() {
                    // 这里可以从服务器获取最新的用户信息
                    console.log('当前用户:', this.user);
                },
                
                // 切换标签页
                switchTab(tab) {
                    this.currentTab = tab;
                    
                    // 根据标签页设置对应的页面
                    const pageMap = {
                        'book': 'book.html',
                        'borrow': 'borrow.html',
                        'setting': 'setting.html'
                    };
                    
                    this.currentPage = pageMap[tab];
                    
                    // 添加切换动画效果
                    this.$refs.iframe.style.opacity = '0';
                    setTimeout(() => {
                        this.$refs.iframe.style.opacity = '1';
                    }, 150);
                },
                
                // 处理iframe加载完成
                handleIframeLoad() {
                    console.log('页面加载完成:', this.currentPage);
                    
                    // 可以在这里与iframe内容进行通信
                    try {
                        const iframe = this.$refs.iframe;
                        if (iframe.contentWindow) {
                            // 向iframe传递用户信息
                            iframe.contentWindow.postMessage({
                                type: 'USER_INFO',
                                user: this.user
                            }, '*');
                        }
                    } catch (error) {
                        console.error('与iframe通信失败:', error);
                    }
                },
                
                // 退出登录
                logout() {
                    localStorage.removeItem('user');
                    window.location.href = 'login.html';
                }
            }
        }
        
        // 监听来自iframe的消息
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'LOGOUT') {
                localStorage.removeItem('user');
                window.location.href = 'login.html';
            }
        });
    </script>
</body>
</html>
