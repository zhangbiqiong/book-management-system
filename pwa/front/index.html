<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>图书管理系统</title>
    
    <!-- PWA Meta Tags -->
    <meta name="description" content="现代化的图书管理系统，支持借阅、归还、统计等功能">
    <meta name="theme-color" content="#0d6efd">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="default">
    <meta name="apple-mobile-web-app-title" content="图书管理">
    <meta name="msapplication-TileColor" content="#0d6efd">
    <meta name="msapplication-config" content="/browserconfig.xml">
    
    <!-- PWA Icons -->
    <link rel="icon" type="image/x-icon" href="assert/favicon.ico">
    <link rel="icon" type="image/png" sizes="32x32" href="assert/icon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="assert/icon-16x16.png">
    <link rel="apple-touch-icon" href="assert/icon-192x192.png">
    <link rel="manifest" href="manifest.json">
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Bootstrap Icons -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css" rel="stylesheet">
    <!-- Less CSS -->
    <link rel="stylesheet/less" type="text/css" href="css/main.less">
    
    <!-- Alpine.js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>
    <!-- Axios -->
    <script src="https://cdn.jsdelivr.net/npm/axios@1.6.0/dist/axios.min.js"></script>
    <!-- Lodash -->
    <script src="https://cdn.jsdelivr.net/npm/lodash@4.17.21/lodash.min.js"></script>
</head>
<body>
    <div class="main-page" x-data="mainApp()">
        <!-- 顶部标题栏 -->
        <div class="header">
            <!-- <h1><i class="bi bi-book"></i> 图书借阅系统</h1> -->
            <!-- <div class="user-info" x-show="user && !loading">
                <span class="username" x-text="user?.username || ''"></span>
                <span class="role" x-text="getRoleText(user?.role)"></span>
            </div>
            <div class="loading-indicator me-2" x-show="loading">
                <div class="spinner-border spinner-border-sm" role="status">
                    <span class="visually-hidden">加载中...</span>
                </div>
            </div>
            <div class="user-avatar" x-show="user && !loading">
                <i class="bi bi-person-circle fs-3"></i>
            </div> -->
        </div>
        
        <!-- 内容区域 -->
        <div class="content-area">
            <iframe 
                :src="currentPage" 
                id="content-frame"
                @load="handleIframeLoad"
                x-ref="iframe"
            ></iframe>
        </div>
        
        <!-- 底部导航 -->
        <div class="bottom-nav">
            <div class="row g-0">
                <div class="col-4">
                    <div 
                        class="nav-item"
                        :class="{ 'active': currentTab === 'book' }"
                        @click="switchTab('book')"
                    >
                        <div class="nav-icon">
                            <i class="bi bi-book"></i>
                        </div>
                        <div class="nav-label">图书</div>
                    </div>
                </div>
                <div class="col-4">
                    <div 
                        class="nav-item"
                        :class="{ 'active': currentTab === 'borrow' }"
                        @click="switchTab('borrow')"
                    >
                        <div class="nav-icon">
                            <i class="bi bi-journal-check"></i>
                        </div>
                        <div class="nav-label">借阅</div>
                    </div>
                </div>
                <div class="col-4">
                    <div 
                        class="nav-item"
                        :class="{ 'active': currentTab === 'setting' }"
                        @click="switchTab('setting')"
                    >
                        <div class="nav-icon">
                            <i class="bi bi-gear"></i>
                        </div>
                        <div class="nav-label">设置</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Less.js -->
    <script src="https://cdn.jsdelivr.net/npm/less@4.1.3/dist/less.min.js"></script>
    <!-- 通用工具 -->
    <script src="js/app.js"></script>
    <!-- PWA工具函数 -->
    <script src="js/pwa-utils.js"></script>
    
    <!-- PWA Service Worker Registration -->
    <script>
        // 注册Service Worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('/sw.js')
                    .then(registration => {
                        console.log('Service Worker 注册成功:', registration.scope);
                        
                        // 检查更新
                        registration.addEventListener('updatefound', () => {
                            const newWorker = registration.installing;
                            newWorker.addEventListener('statechange', () => {
                                if (newWorker.state === 'installed' && navigator.serviceWorker.controller) {
                                    // 有新版本可用
                                    showUpdateNotification();
                                }
                            });
                        });
                    })
                    .catch(error => {
                        console.error('Service Worker 注册失败:', error);
                    });
            });
        }
        
        // 显示更新通知
        function showUpdateNotification() {
            if (confirm('发现新版本，是否立即更新？')) {
                window.location.reload();
            }
        }
        
        // PWA安装提示
        let deferredPrompt;
        window.addEventListener('beforeinstallprompt', (e) => {
            e.preventDefault();
            deferredPrompt = e;
            showInstallPrompt();
        });
        
        // 显示安装提示
        function showInstallPrompt() {
            const installBtn = document.createElement('div');
            installBtn.className = 'install-prompt';
            installBtn.innerHTML = `
                <div class="install-content">
                    <i class="bi bi-download"></i>
                    <span>安装应用到桌面</span>
                    <button onclick="installApp()" class="btn btn-primary btn-sm">安装</button>
                    <button onclick="dismissInstall()" class="btn btn-outline-secondary btn-sm">稍后</button>
                </div>
            `;
            document.body.appendChild(installBtn);
        }
        
        // 安装应用
        async function installApp() {
            if (deferredPrompt) {
                deferredPrompt.prompt();
                const { outcome } = await deferredPrompt.userChoice;
                console.log('安装结果:', outcome);
                deferredPrompt = null;
                dismissInstall();
            }
        }
        
        // 关闭安装提示
        function dismissInstall() {
            const prompt = document.querySelector('.install-prompt');
            if (prompt) {
                prompt.remove();
            }
        }
    </script>
    
    <script>
        function mainApp() {
            return {
                currentTab: 'book',
                currentPage: 'book.html',
                user: null,
                loading: false,
                
                init() {
                    this.checkAuth();
                },
                
                // 检查用户认证状态
                async checkAuth() {
                    this.loading = true;
                    
                    try {
                        // 检查本地存储的用户信息
                        const localUser = UserManager.getCurrentUser();
                        if (!localUser || !localUser.isLoggedIn) {
                            window.location.href = 'login.html';
                            return;
                        }
                        
                        // 验证服务器端的用户信息
                        const response = await ApiService.getCurrentUser();
                        
                        if (response.success && response.user) {
                            this.user = response.user;
                            // 更新本地存储的用户信息
                            UserManager.setCurrentUser({
                                ...response.user,
                                isLoggedIn: true,
                                loginTime: new Date().toISOString()
                            });
                        } else {
                            // 服务器端验证失败，清除本地信息并跳转到登录页
                            UserManager.logout();
                            window.location.href = 'login.html';
                            return;
                        }
                        
                    } catch (error) {
                        console.error('认证检查失败:', error);
                        // 认证失败，跳转到登录页
                        UserManager.logout();
                        window.location.href = 'login.html';
                        return;
                    } finally {
                        this.loading = false;
                    }
                },
                
                // 切换标签页
                switchTab(tab) {
                    // 防止快速重复点击
                    if (this.currentTab === tab) {
                        return;
                    }
                    
                    this.currentTab = tab;
                    
                    // 根据标签页设置对应的页面
                    const pageMap = {
                        'book': 'book.html',
                        'borrow': 'borrow.html',
                        'setting': 'setting.html'
                    };
                    
                    this.currentPage = pageMap[tab];
                    
                    // 添加切换动画效果
                    this.$refs.iframe.style.opacity = '0';
                    setTimeout(() => {
                        this.$refs.iframe.style.opacity = '1';
                    }, 150);
                },
                
                // 处理iframe加载完成
                handleIframeLoad() {
                    console.log('页面加载完成:', this.currentPage);
                    
                    // 可以在这里与iframe内容进行通信
                    try {
                        const iframe = this.$refs.iframe;
                        if (iframe.contentWindow && this.user) {
                            // 确保用户数据是可序列化的
                            const safeUserData = {
                                id: this.user.id,
                                username: this.user.username,
                                role: this.user.role,
                                email: this.user.email,
                                status: this.user.status,
                                createdAt: this.user.createdAt,
                                updatedAt: this.user.updatedAt
                            };
                            
                            // 向iframe传递用户信息
                            iframe.contentWindow.postMessage({
                                type: 'USER_INFO',
                                user: safeUserData
                            }, '*');
                        }
                    } catch (error) {
                        console.error('与iframe通信失败:', error);
                    }
                },
                
                // 获取角色文本
                getRoleText(role) {
                    if (!role) return '';
                    const roleMap = {
                        'admin': '管理员',
                        'user': '普通用户'
                    };
                    return roleMap[role] || role;
                },
                
                // 退出登录方法（供iframe调用）
                logout() {
                    // 清除本地存储
                    if (window.StorageManager) {
                        window.StorageManager.remove('user');
                        window.StorageManager.remove('userSettings');
                    }
                    
                    // 清除缓存
                    if ('caches' in window) {
                        caches.keys().then(cacheNames => {
                            return Promise.all(cacheNames.map(name => caches.delete(name)));
                        }).catch(error => {
                            console.error('清除缓存失败:', error);
                        });
                    }
                    
                    // 跳转到退出登录URL
                    window.location.href = '/logout';
                }
            }
        }
        
        // 监听来自iframe的消息
        window.addEventListener('message', function(event) {
            if (event.data && event.data.type === 'LOGOUT') {
                // 调用父页面的退出登录方法
                const element = document.querySelector('[x-data]');
                if (element && element.__x) {
                    const app = element.__x.$data;
                    if (app && typeof app.logout === 'function') {
                        app.logout();
                    } else {
                        // 备用方案：直接跳转
                        window.location.href = '/logout';
                    }
                } else {
                    // 备用方案：直接跳转
                    window.location.href = '/logout';
                }
            }
        });
    </script>
</body>
</html>
